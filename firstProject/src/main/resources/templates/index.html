<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1>StudentInfo</h1>

    <!-- Button to show the form -->
    <button onclick="showAddForm()">Add Student</button>

    <!-- Hidden form initially -->
    <div id="formContainer" style="display:none;">
        <h3 id="formTitle">Add New Student</h3>
        <form id="studentForm">
            <input type="hidden" id="studentId" />
            <input type="text" id="name" placeholder="Name" required />
            <input type="text" id="department" placeholder="Department" required />
            <input type="text" id="module" placeholder="Module" required />
            <input type="number" id="marks" placeholder="Marks" required />
            <input type="text" id="lecturer" placeholder="Lecturer" required />
            <button type="submit">Save</button>
            <button type="button" onclick="cancelEdit()">Cancel</button>
        </form>
    </div>

    <h2>All Students</h2>
    <table id="studentTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Department</th>
                <th>Module</th>
                <th>Marks</th>
                <th>Lecturer</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="/js/script.js"></script>
</body>
</html>
